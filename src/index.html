<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Weather app</title>
</head>

<body class="flex flex-col">
    <div class="flex flex-col content-between h-screen bg-cover" style="background-image: url(./assets/background.jpg), url(./assets/Rectangle_low-back.png)">
        <section class="flex flex-col w-full h-full items-center mt-20">
            <p class="font-light text-[34px] leading-[41px]">Coimbatore</p>
            <p class="font-light text-[96px] leading-[70px]">19°</p>
            <p class="font-light text-xl leading-6 text-[#EBEBF5]/0.6">Mostly clear</p>
            <div class="flex gap-6">
                <p>H:24°</p>
                <p>L:18°</p>
            </div>
        </section>
        <section name="forecasts" class="flex flex-col">
            
            <section class="flex justify-between px-4">
                <p class="flex">Hourly Forecast</p>
                <p class="flex">Weekly Forecast</p>
            </section>
            <section class="flex justify-around">
                <div class="flex flex-col items-center border-solid border-[1px] border-[#FFFFFF33]/20 rounded-full pt-3 pb-7 w-1/7">
                    <p>12 AM</p>
                    <img src="./assets/Icon12AM.svg">
                    <p>19°</p>
                </div>
                <div class="flex flex-col items-center border-solid border-[1px] border-[#FFFFFF33]/50 rounded-full pt-3 pb-7 w-1/7 bg-[#48319D]">
                    <p>Now</p>
                    <img src="./assets/IconNOW.svg">
                    <p>19°</p>
                </div>
                <div class="flex flex-col items-center border-solid border-[1px] border-[#FFFFFF33]/20 rounded-full pt-3 pb-7 w-1/7">
                    <p>2 AM</p>
                    <img src="./assets/Icon2AM.svg">
                    <p>18°</p>
                </div>
                <div class="flex flex-col items-center border-solid border-[1px] border-[#FFFFFF33]/20 rounded-full pt-3 pb-7 w-1/7">
                    <p>3 AM</p>
                    <img src="./assets/IconNOW.svg">
                    <p>19°</p>
                </div>
                <div class="flex flex-col items-center border-solid border-[1px] border-[#FFFFFF33]/20 rounded-full pt-3 pb-7 w-1/7">
                    <p>4 AM</p>
                    <img src="./assets/Icon4AM.svg">
                    <p>19°</p>
                </div>
            </section>
            <section class="flex justify-evenly mb-3">
                <img src="">
                <img src="">
                <img src="">
            </section>
        </section>
    </div>

</body>

</html>
