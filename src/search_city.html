<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Search</title>
</head>
<body>
    <section class="flex flex-col w-screen h-screen bg-gradient-to-br from-[#2E335A] via-[#4C2E86] to-[#1C1B33]">
        <section class="flex flex-col">
            <!-- teine font puudu  ja viimane poolik linn-->
            <a href="./index.html"><p class="flex ml-11 mt-14 pb-4 text-[28px] leading-[34px] tracking-[0.36px]">Weather</p></a>
            <div class="flex w-auto h-fill mx-4 py-[8px] px-[7px] bg-gradient-to-br from-[#2E335A] from-26% to-[#1C1B33] to-26% rounded-xl">
                <img src="./assets/magnifyingglass.png" class="flex m-2">
                <input type="text" placeholder="Search for a city or airport" class="flex w-fit text-[17px] font-[#EBEBF5] bg-inherit">
            </div>
        </section>
        <section class="flex flex-col gap-5 m-6">
            <a href="./city_details.html">
                <div class="flex w-80 h-44 relative">
                <img src="./assets/Rectangle 5.png" class="flex">
                    <img src="./assets/IconNOW.svg" class="flex object-cover w-40 h-40 absolute -top-3 end-0">
                    <div class="flex flex-col">
                        <p class="flex text-[64px] leading-[70px] absolute bottom-20 start-3">19°</p>
                        <p class="flex text-[15px] leading-[70px] absolute bottom-8 start-3 text-[#EBEBF5]/60">H:24° L:18°</p>
                        <p class="flex text-[15px] leading-[70px] absolute bottom-0 start-3">Coimbatore, India</p>
                        <p class="flex text-[13px] leading-[70px] absolute bottom-0 end-3">Mid Rain</p>
                    </div>
                </div>
            </a>    
            <div class="flex w-80 h-44 relative">
                <img src="./assets/Rectangle 5.png" class="flex">
                <img src="./assets/Icon2AM.svg" class="flex object-cover w-40 h-40 absolute -top-3 end-0">
                <div class="flex flex-col">
                    <p class="flex text-[64px] leading-[70px] absolute bottom-20 start-3">20°</p>
                    <p class="flex text-[15px] leading-[70px] absolute bottom-8 start-3 text-[#EBEBF5]/60">H:21° L:-19°</p>
                    <p class="flex text-[15px] leading-[70px] absolute bottom-0 start-3">Chennai, India</p>
                    <p class="flex text-[13px] leading-[70px] absolute bottom-0 end-3">Fast Wind</p>
                </div>
            </div>
            <div class="flex w-80 h-44 relative">
                <img src="./assets/Rectangle 5.png" class="flex">
                <img src="./assets/Sun_cloud_rain.png" class="flex object-contain w-40 h-40 absolute -top-3 end-0">
                <div class="flex flex-col">
                    <p class="flex text-[64px] leading-[70px] absolute bottom-20 start-3">13°</p>
                    <p class="flex text-[15px] leading-[70px] absolute bottom-8 start-3 text-[#EBEBF5]/60">H:16° L:8°</p>
                    <p class="flex text-[15px] leading-[70px] absolute bottom-0 start-3">Tokyo, Japan</p>
                    <p class="flex text-[13px] leading-[70px] absolute bottom-0 end-3">Showers</p>
                </div>
            </div>
            <div></div>
        </section>
    </section>
</body>
</html>
